<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background: #1e2124;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: #ffffff;
    }
    a:hover {
      color: #c5c5c5;
    }
    hr {
      height: 1px;
      background-color: #3f4449;
      border: none;
    }
    footer {
      background: #1e2124;

      position: fixed;
      width: 100%;
      height: 18%;
      bottom: 0;

    }
  </style>
</head>

<body>
<div style="text-align: center;">
  <h1>CALCULATRICE</h1>
  <p>Bienvenue dans la calculatrice de base, veuillez rentrer votre calcul en suivant le format suivant :</p>
  <p>[Nombre] [Opérateur] [Nombre]</p>

  <input id="input1" type="text" autocomplete="off" size = 8>
  <input id="operand" type="text" maxlength="1" size="1" autocomplete="off">
  <input id="input2" type="text" autocomplete="off" size = 8>
  <button onclick="calculate()">Calculer !</button>

  <p>Le résultat de votre opération est : <span id="result"></span></p>

  <script>
    function calculate() {
      var input1 = parseFloat(document.getElementById("input1").value);
      var operand = document.getElementById("operand").value;
      var input2 = parseFloat(document.getElementById("input2").value);
      var result;

      switch (operand) {
        case '+':
          result = input1 + input2;
          break;
        case '-':
          result = input1 - input2;
          break;
        case '*':
          result = input1 * input2;
          break;
        case '/':
          result = input2 !== 0 ? input1 / input2 : "Erreur : division par zéro";
          break;
        default:
          result = "Opérateur invalide";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</div>

<footer>
  <div style="text-align: center;">
    <hr/>
    <a href="https://github.com/anto-cldl">
      <img src="https://img.icons8.com/ios11/512/FFFFFF/github.png" width="100" height="100" alt="Github Logo">
    </a>
  </div>
</footer>

</body>
</html>
