<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEXTE DANS CADRE - HTML</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../javascript.js"></script>

</head>

<body>
<h1><strong> FORMULAIRE - HTML</strong></h1>
<hr>

<form>
    <p><b>Bienvenue dans ce formulaire très élaboré !</b></p>
    <p>Veuillez nous renseigner vos informations personnelles afin que nous les stockions sur les serveurs de nos actionnaires chinois !</p>
    <p><label for="user_name"></label> <input autocomplete="off" type="text" id="user_name" name="user_name" placeholder="Nom"/></p>
    <p><label for="user_surname"></label> <input autocomplete="off" type="text" id="user_surname" name="user_surname" placeholder="Prénom"/></p>
    <p><label for="user_age"></label> <input autocomplete="off" type="text" id="user_age" name="user_age" placeholder="Age"/></p>
    <p><label for="user_address"></label> <input autocomplete="off" type="text" id="user_address" name="user_address" placeholder="Adresse"/></p>
    <p><label for="user_phonenumber"></label> <input autocomplete="off" type="text" id="user_phonenumber" name="user_phonenumber" placeholder="Numéro de téléphone"/></p>

    <p></p>

    <p>Quelle marque de voiture préfèrez vous ? :</p>
    <label for="cars"></label>
    <p></p>
    <select id="cars" name="cars">
        <option value="def">Sélectionner</option>
        <option value="tesla">Tesla</option>
        <option value="bmw">BMW</option>
        <option value="fiat">Nissan</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
        <option value="peugeot">Peugeot</option>
    </select>
    <p></p>
</form>

<button class="sendInput"><b>| - Envoyer Formulaire - |</b></button>
</body>

<footer>

        </a>
    </div>
</footer>

</html>
