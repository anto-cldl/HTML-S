<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom-Video-Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  #video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
  }

</style>

<body>

<div class="container">

<video id="video" controls autoplay loop muted poster="black.jpg">
  <source src="Videos/background-video.mov" type="video/mp4">
</video>

</div>


</body>
</html>
